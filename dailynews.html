layout: html

<br>
{% assign pp = site.news | sort_natural: "date" | reverse %}
{% for p in pp %}
<div class="w3-card w3-light-grey ">
  <H4> {{ p.date | date: "%a, %b %d, %Y" }}</H4>
  <div class="container-lg px-3 my-5 markdown-body">
  		{{ p.content }}
  </div>
  <br>
</div>
<br><br>
{% endfor %}
