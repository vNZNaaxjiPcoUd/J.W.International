---
layout: html
---
<br>
<div class="w3-row-padding" id="about">
{% assign pp = site.news | sort_natural: "date" | reverse %}
{% for p in pp %}
<div class="w3-card w3-light-grey w3-hover-shadow" onclick="location.href='{{ p.url }}';";>
  <header class="w3-container w3-grey">
  <H4> {{ p.date | date: "%a, %b %d, %Y" }}</H4>
  </header>
  
  <div class="container-lg px-3 my-5 markdown-body">
  		{{ p.excerpt }}
  </div>
  <br>
</div>
<br><br>
{% endfor %}
</div>
