<style>
html,body,h1,h2,h3,h4 {font-family:"Lato", sans-serif}
.mySlides {display:none}
.w3-tag, .fa {cursor:pointer}
.w3-tag {height:15px;width:15px;padding:0;margin-top:6px}

      box-sizing: border-box;
      border-radius: 5px;
    }

<body>

<!-- Links (sit on top) -->

  <div class="w3-row w3-large w3-light-grey">

      <a href="/" class="w3-button w3-block">Home</a>
    </div>
    <div class="w3-col s3">

    </div>
    <div class="w3-col s3">
      <a href="/" class="w3-button w3-block">About</a>
    </div>
    <div class="w3-col s3">
      <a href="/contact" class="w3-button w3-block">Contact</a>
    </div>
  </div>
</div>

<!-- contain -->

	<div class="w3-panel">
		<h2><b>J. W. International</b></h2>
		<p>API design, create, maintain, opertation.</p>
	</div>


	{{ content }}


</div>
<!-- Footer -->

<footer class="w3-container w3-padding-32 w3-light-grey w3-center">
  <h4>J.W. International</h4>
  <a href="#" class="w3-button w3-black w3-margin"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
  <div class="w3-xlarge w3-section">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>

  <p>Powered by <a href="https://www.jwint.net" title="jwint design center" target="_blank" class="w3-hover-text-green">jwint design center</a></p>
</footer>


<script>
// Slideshow
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demodots");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-white";
}
</script>

</body>
</html>
